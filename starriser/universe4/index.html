	<meta id="myViewport" name="viewport" content="width=device-width, user-scalable=no">
	<script type="text/javascript" async>
	window.onload = function () {
		if(Utils.getWindowSize().x < 1124){
			var mvp = document.getElementById('myViewport');
			mvp.setAttribute('content','width=1124');
		}
	}
	$(document).keyup(function (event) {
		if(event.ctrlKey && event.keyCode == 13){
			$(".interfaceContainerScrollable, .nodeview.container, .planetChange.container").toggle();
		}
	});
	$(document).keyup(function (event) {
		if(event.ctrlKey && event.keyCode == 67){
			if(starriser.obj.galaxy.showSectors)
				starriser.obj.galaxy.showSectors = false;
			else
				starriser.obj.galaxy.showSectors = true;
		}
	});
	</script>
